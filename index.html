<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Website With Login And Register</title>
</head>
<body>
  
  <div class="wrapper">
     <span class="bg-animate"></span>
     <span class="bg-animate2"></span>

    <div class="form-box login">
     <h2 class="animation" style="--i:0; --j:21;">Login</h2>
     <form action="#">
      <div class="input-box animation" style="--i:1; --j:22;">
        <input type="text" required>
        <label>Username</label>
        <i class="ri-user-line"></i>
      </div>
      <div class="input-box animation" style="--i:2; --j:23;">
        <input type="password" required>
        <label>Password</label>
        <i class="ri-lock-line"></i>
      </div>
      <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
      <div class="logreg-link animation" style="--i:4; --j:25;">
        <p>Don't have an account? <a href="#" class="register-link animation">Sign Up</a></p>
      </div>
     </form>
    </div>
    <div class="info-text login">
      <h2 class="animation" style="--i:0; --j:20;">Welcome Back</h2>
      <p class="animation" style="--i:1; --j:21;">Dolore ut vero rebum et amet consetetur.</p>
    </div>


    <div class="form-box register">
      <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
      <form action="#">
       <div class="input-box animation" style="--i:18; --j:1;">
         <input type="text" required>
         <label>Username</label>
         <i class="ri-user-line"></i>
       </div>

       <div class="input-box animation" style="--i:19; --j:2;">
         <input type="email" required>
         <label>Email</label>
         <i class="ri-mail-line"></i>
       </div>

       <div class="input-box animation" style="--i:20; --j:3;">
         <input type="password" required>
         <label>Password</label>
         <i class="ri-lock-line"></i>
       </div>

       <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>

       <div class="logreg-link animation"style="--i:22; --j:5;">
         <p>Already have an account? <a href="#" class="login-link">Login</a></p>
       </div>
      </form>
     </div>


     <div class="info-text register">
       <h2 class="animation" style="--i:17 --j:0;">Welcome Back</h2>
       <p class="animation" style="--i:18 --j:1;">Dolore ut vero rebum et amet consetetur.</p>
      </div>

  


    <script src="main.js"></script>
</body>
</html>
